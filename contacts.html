<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <main>
          <h1>Contact Me!</h1>
        </main>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="200" step="5" />
      </div>
      <div>
        <br />
        <h3>Select Your D.O.B for an optional Birthday wish!</h3>
        <label for="date">Birthdate</label>
        <input type="date" name="date" id="date" min="1922-11-02" />
      </div>
      <div>
        <h3>How did you hear about me?</h3>
        <input type="checkbox" id="classmate" name="classmate" />
        <label for="classmate">Classmate</label><br />
        <input
          type="checkbox"
          id="resume-submission"
          name="resume-submission"
        />
        <label for="resume-submission">Resume Submission</label><br />
        <input type="checkbox" id="linkedin" name="linkedin" />
        <label for="linkedin">LinkedIn</label><br />
        <input
          type="checkbox"
          id="coding-academy-rec"
          name="coding-academy-rec"
        />
        <label for="coding-academy-rec">Coding Academy Rec</label><br />
      </div>
      <div>
        <br />
        Favorite Food
        <div>
          <label for="banana">Banana</label>
          <input type="checkbox" name="banana" id="banana" />
        </div>
        <div>
          <label for="apple">Apple</label>
          <input type="checkbox" name="apple" id="apple" />
        </div>
      </div>
      <div>
        Gender
        <div>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male" />
        </div>
        <div>
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female" />
        </div>
        <div>
          <label for="other">Other</label>
          <input type="radio" name="gender" id="other" value="other" />
        </div>
        <div>
          <h3>Do you want to be contacted back?</h3>
          <label for="yes">Yes</label>
          <input type="radio" name="contact-back" id="yes" value="yes" />
        </div>
        <div>
          <label for="no">No</label>
          <input type="radio" name="contact-back" id="no" value="no" />
        </div>
      </div>
      <div>
        <label for="eyeColor">Eye Color</label>
        <select name="eyeColor" id="eyeColor" multiple>
          <option value="Green">Green</option>
          <option label="Red" value="Red"></option>
        </select>
      </div>
      <div>
        <br />
        <label for="bio">Bio</label>
        <textarea
          id="bio"
          name="bio"
          rows="5"
          cols="35"
          minlength="20"
          maxlength="500"
        ></textarea>
      </div>
      <input type="hidden" name="hidden" value="hi" />
      <div>
        <label for="file">File</label>
        <input id="file" type="file" name="file" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" />
      </div>
      <div>
        <label for="url">URL</label>
        <input type="url" name="url" id="url" />
      </div>
      <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color" />
      </div>
      <div>
        <label>
          Password
          <input type="password" name="password" />
        </label>
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
